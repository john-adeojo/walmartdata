model_type: ecd
split:
    type: hash
    column: Store_id
    probabilities:
    - 0.7
    - 0.15
    - 0.15
input_features:
    - name: Store_Type
      type: category
    - name: Location_Type
      type: category
    - name: Region_Code
      type: category
    - name: DayOfWeek
      type: category
    - name: Holiday
      type: binary
    - name: Discount
      type: category
    - name: MonthOfYear
      type: category
    - name: Sales_previous
      type: sequence
      tied: null
      encoder: 
          type: parallel_cnn
          embedding_size: 512
      decoder:
          type: generator
          fc_output_size: 256
    - name: Holiday_previous
      type: sequence
      tied: null
      encoder:
          type: parallel_cnn
          embedding_size: 512
      decoder:
          type: generator
          fc_output_size: 256
    - name: Discount_previous
      type: sequence
      tied: null
      encoder:
          type: parallel_cnn
          embedding_size: 512
      decoder:
          type: generator
          fc_output_size: 256 
combiner:
    type: concat
output_features:
    - name: Sales
      type: number
      loss:
          type: root_mean_squared_percentage_error
trainer:
    epochs: 300
    learning_rate: 0.001
    early_stop: 15
    evaluate_training_set: true
    validation_field: Sales
    validation_metric: root_mean_squared_percentage_error
