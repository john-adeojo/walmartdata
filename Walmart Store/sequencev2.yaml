model_type: ecd
split:
    type: hash
    column: Store_id
    probabilities:
    - 0.7
    - 0.15
    - 0.15
input_features:
  - name: Sales
    type: sequence
    encoder: parallel_cnn
    reduce_output: null
  - name: Order
    type: sequence
    encoder: parallel_cnn
    reduce_output: null
  - name: Discount
    type: sequence
    encoder: parallel_cnn
    reduce_output: null
  - name: DayOfWeek
    type: sequence
    encoder: parallel_cnn
    reduce_output: null
  - name: MonthOfYear
    type: sequence
    encoder: parallel_cnn
    reduce_output: null
  - name: Holiday
    type: sequence
    encoder: parallel_cnn
    reduce_output: null
combiner:
    type: concat
output_features:
  - name: Sales_sequence_label_0
    type: number
  - name: Sales_sequence_label_1
    type: number
  - name: Sales_sequence_label_2
    type: number
  - name: Sales_sequence_label_3
    type: number
  - name: Sales_sequence_label_4
    type: number
  - name: Sales_sequence_label_5
    type: number
  - name: Sales_sequence_label_6
    type: number
trainer:
    epochs: 300
    learning_rate: 0.001
    early_stop: 15
    evaluate_training_set: true
    validation_field: Sales_sequence_label_7
    validation_metric: mean_squared_error
